<form class="form-inline">
    <div class="form-group ">
        <input type="text" ng-disabled="true" class="form-control" placeholder="id" ng-model="model.id" />
        <input type="text" class="form-control" placeholder="name" ng-model="model.name" />
        <input type="text" required class="form-control" placeholder="endpoint" ng-model="model.endpoint" />
        <input type="text" class="form-control" placeholder="extra params" ng-model="model.extraParams" />
        <select class="form-control" ng-model="model.type" ng-init="model.type = types[0]">
            <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
        </select>
        <input value="Save" type="button" class="btn btn-primary " ng-click="save(model)" />
        <input value="New" type="button" class="btn btn-primary" ng-click="clear_form()" />
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    Endpoint
                </th>
                <th>
                    ExtraParams
                </th>
                <th>
                    Type
                </th>
                <th>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="signalConfig in signalConfigs">
                <td>
                    {{signalConfig.id}}
                </td>
                <td>
                    {{signalConfig.name}}
                </td>
                <td>
                    {{signalConfig.endpoint}}
                </td>
                <td>
                    {{signalConfig.extraParams}}
                </td>
                <td>
                    {{signalConfig.type}}
                </td>
                <td>
                    <span role="button" class="glyphicon glyphicon-edit pointer" ng-click="edit(signalConfig)"></span>
                    <span role="button" class="glyphicon glyphicon-trash pointer" ng-click="delete(signalConfig)"></span>
                </td>
            </tr>
        </tbody>
    </table>
</form>
